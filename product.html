<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container py-5">
        <a href="index.html" class="btn btn-secondary mb-3"><i class="bi bi-caret-left-fill"></i> Back</a>
        <div id="productDetails" class="row"></div>
        
           

        </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productID = urlParams.get("id");

        async function loadProduct() {
            try {
                const res = await fetch(`https://fakestoreapi.com/products/${productID}`);
                const product = await res.json();

                const container = document.getElementById("productDetails");

                container.innerHTML = `
                   <div class="col-md-5">
                        <img src="${product.image}" class="img-fluid rounded" alt="Product Image">
                    </div>
            <div class="col-md-7">
                <h2>${product.title}</h2>
                <p class="text-muted">${product.description}</p>
                <h3 class="text-success">${product.price}</h3>
                <button class="btn btn-success mt-3">Buy Now</button>
            </div>
                `;

            } catch (error) {
                console.error("Error Loading Product:", error)
            }

        }
        loadProduct();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
